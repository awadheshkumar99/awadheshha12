Non-Disclosure Agreement (NDA):

A Non-Disclosure Agreement is a legal contract between two or more parties that outlines the confidential 
information they will share with each other and restricts the disclosure of that information to third parties.
 NDAs are commonly used in business relationships, partnerships, or when sharing sensitive information during
